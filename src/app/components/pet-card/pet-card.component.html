<div [routerLink]="['/pet-preview',pet.id]" class="section-pets__product-card">
    <div class="section-pets__product-card__img" [ngStyle]="{'background': ' url(' + photoUrl  + ')', 'background-size': 'cover', 'background-repeat': 'no-repeat', 'background-position': 'center'}"></div>
    <h3 class="section-pets__product-card__title">{{pet?.name}}</h3>
    <div class="section-pets__product-card__box-txt">
        <span class="section-pets__product-card__box-txt__txt--medium">Gene:</span>
        <span class="section-pets__product-card__box-txt__txt--bold">{{pet?.gender}}</span>
        <span class="section-pets__product-card__box-txt__txt--bold">-</span>
        <span class="section-pets__product-card__box-txt__txt--medium">Age:</span>
        <span class="section-pets__product-card__box-txt__txt--bold">{{pet?.age}}</span>
    </div>
    <span class="section-pets__product-card__price">{{pet?.price}}</span>
</div>
